<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Fotos 01</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Cormorant Infant -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="app">
      <header class="topbar">
        <h1>Catálogo de fotos 01</h1>

        <div class="controls">
          <!-- Buscador -->
          <div class="search-wrapper">
            <input
              type="text"
              id="searchInput"
              placeholder="Buscar por nº o palabras clave..."
              aria-label="Buscar fotos"
            />
            <button
              id="clearSearch"
              type="button"
              class="clear-btn"
              aria-label="Limpiar búsqueda"
              title="Limpiar"
            >
              ✕
            </button>
          </div>

          <div class="nav-controls">
            <button id="prevBtn" type="button" aria-label="Anterior">←</button>
            <span id="pageIndicator">Página 1 / 1</span>
            <button id="nextBtn" type="button" aria-label="Siguiente">→</button>
            <button
              id="fullscreenBtn"
              type="button"
              aria-label="Pantalla completa"
              title="Pantalla completa"
            >
              ⛶
            </button>
          </div>
        </div>
      </header>

      <main class="page">
        <section class="grid" id="grid" aria-label="Mosaico de fotos"></section>
      </main>
    </div>

    <!-- MODAL -->
    <div class="modal" id="modal" aria-hidden="true">
      <div class="modal__backdrop" data-close="true"></div>

      <div class="modal__content" role="dialog" aria-modal="true">
        <div class="modal__meta">
          <!-- Columna izquierda: número + texto secundario -->
          <div class="modal__leftInfo">
            <div class="modal__number" id="modalNumber">Nº 1</div>
            <div class="modal__secondaryText" id="modalSecondary">
              texto nuevo
            </div>
          </div>

          <!-- Columna derecha: botones de acción -->
          <div class="modal__actions">
            <button
              class="modal__iconBtn"
              id="modalDownload"
              type="button"
              aria-label="Descargar"
              title="Descargar"
            >
              ⤓
            </button>

            <button
              class="modal__iconBtn"
              type="button"
              data-close="true"
              aria-label="Cerrar"
              title="Cerrar"
            >
              ✕
            </button>
          </div>
        </div>

        <div class="modal__imageWrap">
          <img id="modalImg" src="" alt="Foto ampliada" />
        </div>

        <div class="modal__caption" id="modalCaption"></div>

        <div class="modal__nav">
          <button id="modalPrev" type="button" aria-label="Foto anterior">
            ←
          </button>
          <button id="modalNext" type="button" aria-label="Foto siguiente">
            →
          </button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
